<div class="row">
  <div class="col-lg-3">
    <!--begin::Card-->
    <div class="card hoverlay overflow-hidden">
      <div class="card-body p-0">
        <div class="overlay-wrapper">
          <img src="assets/images/bandama-logo.png" style="width: 200px; height: 150px; margin-left: 30px" class="rounded"/>
        </div>
      </div>
    </div>
    <!--end::Card-->
  </div>
  <div class="col-xl-9">
    <!--begin::Tiles Widget 2-->
    <div class="card bgi-no-repeat bgi-size-contain card-xl-stretch mb-5 mb-xl-8" style="background-color: #343a40; height: 150px">
      <!--begin::Body-->
      <div class="card-body d-flex flex-column" style="text-align: center;">
        <h2 class="fw-bolder mb-15" style="margin-top: 40px; font-size: 2em; font-weight: bolder; color: #ffc107">CLASSEMENT OFFICIEUX</h2>
      </div>
      <!--end::Body-->
    </div>
  </div>
</div>
<!--begin::Row-->
<div class="row g-5 g-xl-12">
  <div class="col-xl-12">
    <!--begin::Table container-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!--begin::Table head-->
        <thead>
        <tr class="fw-bolder text-muted" style="background-color: #343a40">
          <th class="min-w-20px">Rang</th>
          <th class="min-w-20px carNumber">N°</th>
          <th class="min-w-120px">Pilote</th>
          <th class="min-w-120px">Co-pilote</th>
          <th class="min-w-120px vehicule">Vehicule</th>
          <th class="min-w-120px groupe">Groupe</th>
          <th class="min-w-140px">Temps</th>
        </tr>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>
        <tr *ngFor="let s of classements; let i = index">
          <td>
            <div class="d-inline-flex">
              <div [ngClass]="{'badge badge-square winner': i==0 || i==1 || i==2,
              'badge-success': i==0,
              'badge-warning': i==1,
              'badge-secondary': i==2,
              'badge badge-square badge-white notWinner': i!==0 && i!==1 && i!==2}"
                   style="margin-left: 10px; color: black; text-align: center">
                {{i+1}}
              </div>
            </div>
          </td>
          <td class="carNumber">
            <div class="d-flex align-items-center">
              <span class="text-dark fw-bolder text-hover-primary fs-6">#{{s.numero}}</span>
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <span class="text-dark fw-bolder text-hover-primary fs-6">
                <img src="https://flagcdn.com/{{s.nat_pilote | lowercase}}.svg" alt=""
                     class="img-fluid  img-thumbnails" style="height:25px;width:25px;">
                {{s.prenom_pilote}} {{s.nom_pilote}} <br />
              </span>
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <span class="text-dark fw-bolder text-hover-primary fs-6">
                <img src="https://flagcdn.com/{{s.nat_copilote | lowercase}}.svg" alt=""
                     class="img-fluid  img-thumbnails" style="height:25px;width:25px;">
                {{s.prenom_copilote}} {{s.nom_copilote}}
              </span>
            </div>
          </td>
          <td class="vehicule">
            <div class="d-flex align-items-center">
              <span class="text-dark fw-bolder text-hover-primary fs-6">
                {{s.marque_vehicule}}
              </span>
            </div>
          </td>
          <td class="groupe">
            <div class="d-flex align-items-center">
              <span class="text-dark fw-bolder text-hover-primary fs-6">
                {{s.classgroup}}
              </span>
            </div>
          </td>
          <td>
            <span class="text-danger fw-bolder d-block fs-6">
              {{s.arc|secondToTime}}
            </span>
            <span class="badge badge-primary" *ngIf="i != 0">+ {{ s.arc - classements[0].arc |secondToTime}}</span>
            <span class="badge badge-primary" *ngIf="i == 0">+ 00:00</span>
          </td>
        </tr>
        </tbody>
        <!--end::Table body-->
      </table>
      <!--end::Table-->
    </div>
    <!--end::Table container-->
  </div>
  <!--end::Col-->
</div>
<!--end::Row-->
